appy:
  replicaCount: 1

  image:
    repository: appy
    pullPolicy: Never
    tag: latest

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  service:
    port: 5000

  env:
    ENV: dev1

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: appy
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
