apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myapp.fullname" . }}
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.appy.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "myapp.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "myapp.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.appy.image.repository }}:{{ .Values.appy.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.appy.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.appy.service.port }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.appy.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
